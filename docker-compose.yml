version: "3.9"
services:
  db:
    image: postgres:16
    container_name: employee-overload-db
    environment:
      POSTGRES_DB: employee_overload
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
